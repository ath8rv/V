<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>for maahru</title>

  <style>
    :root{
      --bg:#0b0b10;
      --card:#11111b;
      --text:#f6f2ff;
      --muted:rgba(246,242,255,.70);
      --faint:rgba(246,242,255,.12);
      --accent:#d7b6ff;   /* soft lilac */
      --accent2:#b8ffe2;  /* subtle mint */
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(215,182,255,.16), transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(184,255,226,.10), transparent 55%),
        radial-gradient(1000px 700px at 50% 90%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
    }

    .card{
      width:min(620px,100%);
      background:linear-gradient(180deg, rgba(17,17,27,.88), rgba(17,17,27,.76));
      border:1px solid rgba(255,255,255,.10);
      border-radius:22px;
      padding:34px;
      box-shadow:0 30px 90px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      position:relative;
      overflow:hidden;
    }

    .glow{
      position:absolute;
      inset:-120px;
      background:
        radial-gradient(circle at 30% 30%, rgba(215,182,255,.18), transparent 45%),
        radial-gradient(circle at 70% 40%, rgba(184,255,226,.12), transparent 46%);
      filter: blur(14px);
      opacity:.9;
      pointer-events:none;
    }

    .topline{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
      color:rgba(246,242,255,.55);
      letter-spacing:.35px;
      font-size:12px;
      text-transform:lowercase;
    }

    .pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);
    }

    h1{
      position:relative;
      margin:0 0 14px;
      font-size:28px;
      font-weight:600;
      letter-spacing:.2px;
    }

    p{
      position:relative;
      margin:0 0 14px;
      color:var(--muted);
      line-height:1.7;
      font-size:15px;
    }

    .divider{
      height:1px;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,.14), transparent);
      margin:22px 0;
    }

    .btns{
      position:relative;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:16px;
    }

    button{
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:11px 18px;
      border-radius:14px;
      font-weight:600;
      cursor:pointer;
      transition:transform .18s ease, background .25s ease, border-color .25s ease;
    }

    button:hover{
      transform: translateY(-1px);
      border-color: rgba(215,182,255,.55);
      background: rgba(215,182,255,.10);
    }

    #yes{
      border-color: rgba(215,182,255,.55);
      background: linear-gradient(135deg, rgba(215,182,255,.18), rgba(184,255,226,.10));
    }

    #result{
      display:none;
      margin-top:20px;
      padding:16px;
      border-radius:16px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      color:rgba(246,242,255,.88);
      line-height:1.7;
      position:relative;
    }

    .tiny{
      margin-top:24px;
      font-size:12px;
      color:rgba(246,242,255,.40);
      letter-spacing:.35px;
    }

    /* subtle sparkle confetti */
    .spark{
      position:fixed;
      top:-20px;
      left:0;
      font-size:16px;
      pointer-events:none;
      opacity:.95;
      transition: transform 2.2s linear, opacity 2.2s linear;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.4));
    }
  </style>
</head>

<body>
  <div class="card" role="main" aria-label="valentine page">
    <div class="glow" aria-hidden="true"></div>

    <div class="topline">
      <div class="pill">private link</div>
      <div class="pill">gainesville ⇄ buffalo</div>
    </div>

    <h1>maahru,</h1>

    <p>
      There’s distance — and then there’s whatever we have,
      where you still end up feeling close.
    </p>

    <p>
      So I wanted to ask you something… quietly, properly.
    </p>

    <div class="divider"></div>

    <p style="color:rgba(246,242,255,.86);">
      Will you be my Valentine?
    </p>

    <div class="btns">
      <button id="yes">yes</button>
      <button id="no">give me a second</button>
    </div>

    <div id="result"></div>

    <div class="tiny">made with intent. no pressure.</div>
  </div>

<script>
  const result = document.getElementById("result");

  document.getElementById("yes").addEventListener("click", () => {
    result.style.display = "block";
    result.innerHTML = `
      Okay. That just made my week.
      <div style="height:10px;"></div>
      Here’s the move:
      <br><br>
      <b>Valentine’s night</b> — FaceTime + a proper dinner (same time, different cities).
      <br>
      I’ll send you <b>three options</b> and you pick the vibe.
      <br><br>
      And soon… I’ll stop pretending Buffalo is “far.”`;

    sparkles();
  });

  document.getElementById("no").addEventListener("click", () => {
    result.style.display = "block";
    result.innerHTML = `
      Fair.
      <br>
      Take your second — I’ll be right here.`;
  });

  function sparkles(){
    const icons = ["✨","✶","✦","⋆"];
    for(let i=0;i<70;i++){
      const s = document.createElement("span");
      s.className = "spark";
      s.textContent = icons[Math.floor(Math.random()*icons.length)];
      s.style.left = (Math.random()*100) + "vw";
      s.style.fontSize = (12 + Math.random()*14) + "px";
      s.style.opacity = (0.55 + Math.random()*0.45).toFixed(2);
      document.body.appendChild(s);

      requestAnimationFrame(() => {
        s.style.transform =
          `translateY(${110 + Math.random()*110}vh) rotate(${Math.random()*240}deg)`;
        s.style.opacity = "0";
      });

      setTimeout(() => s.remove(), 2300);
    }
  }
</script>
</body>
</html
