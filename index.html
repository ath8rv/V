<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>for maahru — valentine</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#06070a;
      --bg1:#0c0d12;
      --card:#0b0c10;

      --ink:#eae7ef;
      --muted:rgba(234,231,239,.65);

      --red1:#b1002e;
      --red2:#ff1f5b;
      --red3:#6b001b;

      --gold1:#fff2b6;
      --gold2:#f7d36a;
      --gold3:#b8872b;

      --stroke:rgba(255,255,255,.10);
      --shadow: 0 34px 110px rgba(0,0,0,.55);
      --radius: 30px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 700px at 20% 10%, rgba(255,31,91,.12), transparent 58%),
        radial-gradient(900px 700px at 80% 18%, rgba(177,0,46,.14), transparent 60%),
        radial-gradient(900px 700px at 50% 110%, rgba(247,211,106,.10), transparent 65%),
        linear-gradient(180deg, var(--bg0) 0%, var(--bg1) 55%, #05060a 100%);
      overflow:hidden;
    }

    /* subtle luxury particles */
    .embers{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
      opacity:.35;
      filter: blur(.2px);
    }
    .embers i{
      position:absolute;
      width:3px; height:3px;
      border-radius:50%;
      background: radial-gradient(circle, rgba(247,211,106,.95), rgba(247,211,106,0));
      box-shadow: 0 0 18px rgba(247,211,106,.40);
      animation: ember 10s linear infinite;
      opacity:.8;
    }
    @keyframes ember{
      from{ transform: translateY(112vh) translateX(0) scale(.9); opacity:0; }
      12%{ opacity:.9; }
      to{ transform: translateY(-120px) translateX(40px) scale(1.1); opacity:0; }
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:20px;
    }

    .card{
      width:min(1020px, 100%);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(12,13,18,.85), rgba(9,10,14,.85));
      border:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      overflow:hidden;
      position:relative;
      padding: clamp(16px, 2.8vw, 34px);
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(circle at 20% 18%, rgba(255,31,91,.10), transparent 48%),
        radial-gradient(circle at 80% 18%, rgba(177,0,46,.12), transparent 52%),
        radial-gradient(circle at 50% 120%, rgba(247,211,106,.10), transparent 60%);
      opacity:1;
      pointer-events:none;
    }

    .topline{
      position:relative;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
      font-size:12px;
      letter-spacing:.35px;
      color:rgba(234,231,239,.62);
      text-transform:lowercase;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:9px 13px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 40px rgba(0,0,0,.28);
    }
    .dot{
      width:8px; height:8px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--gold1), var(--gold2) 55%, var(--gold3));
      box-shadow: 0 0 22px rgba(247,211,106,.35);
    }

    .frame{
      position:relative;
      width:min(880px, 100%);
      aspect-ratio: 16/10.5;
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(620px 320px at 35% 30%, rgba(255,31,91,.08), transparent 62%),
        radial-gradient(680px 340px at 75% 42%, rgba(177,0,46,.10), transparent 64%),
        radial-gradient(800px 420px at 50% 115%, rgba(247,211,106,.08), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow:
        0 30px 90px rgba(0,0,0,.45),
        inset 0 0 0 1px rgba(255,255,255,.06);
      overflow:hidden;
      display:grid;
      place-items:center;
      padding: 14px;
    }

    .frame svg{
      width:100%;
      height:100%;
      transform-origin: 50% 72%;
      animation: sway 6.6s ease-in-out infinite;
      filter: drop-shadow(0 30px 44px rgba(0,0,0,.55));
    }
    @keyframes sway{
      0%,100%{ transform: rotate(-.35deg) scale(1.01); }
      50%{ transform: rotate(.45deg) scale(1.015); }
    }

    /* optional tiny note (kept minimal + premium) */
    .note{
      margin-top:12px;
      text-align:center;
      font-size:12px;
      letter-spacing:.5px;
      color:rgba(234,231,239,.45);
    }
  </style>
</head>

<body>
  <div class="embers" id="embers" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card">
      <div class="topline">
        <div class="pill"><span class="dot"></span> black + red, gold foil</div>
        <div class="pill">rose bouquet</div>
      </div>

      <div class="frame" aria-label="Luxury rose bouquet for Maahru">
        <!-- Luxury black & red bouquet, gold foil typography on wrap -->
        <svg viewBox="0 0 1000 700" role="img" aria-label="A large luxury bouquet of red roses wrapped in black paper">
          <defs>
            <!-- black wrap -->
            <linearGradient id="wrapBlack" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0" stop-color="#1a1b21" stop-opacity="0.95"/>
              <stop offset="1" stop-color="#07070c" stop-opacity="0.98"/>
            </linearGradient>
            <linearGradient id="wrapEdge" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#2b2c34" stop-opacity="0.8"/>
              <stop offset="1" stop-color="#0c0c12" stop-opacity="0.2"/>
            </linearGradient>

            <!-- ribbon -->
            <linearGradient id="ribbonRed" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#ff1f5b" stop-opacity="0.95"/>
              <stop offset="1" stop-color="#7b001e" stop-opacity="0.95"/>
            </linearGradient>

            <!-- stems / leaves -->
            <linearGradient id="stem" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0" stop-color="#3f9b6e"/>
              <stop offset="1" stop-color="#1f6b4a"/>
            </linearGradient>

            <!-- rose petals -->
            <radialGradient id="roseDeep" cx="35%" cy="30%" r="75%">
              <stop offset="0" stop-color="#ff4a78"/>
              <stop offset="0.55" stop-color="#c10033"/>
              <stop offset="1" stop-color="#5b0017"/>
            </radialGradient>
            <radialGradient id="roseSoft" cx="40%" cy="35%" r="75%">
              <stop offset="0" stop-color="#ff88a8"/>
              <stop offset="0.6" stop-color="#ff1f5b"/>
              <stop offset="1" stop-color="#6b001b"/>
            </radialGradient>

            <!-- gold foil text -->
            <linearGradient id="goldFoil" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#fff7cc"/>
              <stop offset="0.25" stop-color="#f7d36a"/>
              <stop offset="0.55" stop-color="#fff2b6"/>
              <stop offset="0.78" stop-color="#b8872b"/>
              <stop offset="1" stop-color="#f7d36a"/>
            </linearGradient>

            <!-- gold shimmer mask -->
            <linearGradient id="shimmer" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0" stop-color="rgba(255,255,255,0)"/>
              <stop offset="0.45" stop-color="rgba(255,255,255,.65)"/>
              <stop offset="0.55" stop-color="rgba(255,255,255,0)"/>
              <stop offset="1" stop-color="rgba(255,255,255,0)"/>
            </linearGradient>

            <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
              <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
            </filter>

            <filter id="petalShadow" x="-30%" y="-30%" width="160%" height="160%">
              <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
            </filter>

            <filter id="foilEmboss" x="-30%" y="-30%" width="160%" height="160%">
              <feGaussianBlur stdDeviation="0.7" result="blur"/>
              <feSpecularLighting in="blur" surfaceScale="2" specularConstant="0.7" specularExponent="18" lighting-color="#ffffff" result="spec">
                <feDistantLight azimuth="220" elevation="45"/>
              </feSpecularLighting>
              <feComposite in="spec" in2="SourceGraphic" operator="in" result="specMask"/>
              <feMerge>
                <feMergeNode in="SourceGraphic"/>
                <feMergeNode in="specMask"/>
              </feMerge>
            </filter>

            <style>
              .foilShine {
                animation: shine 3.8s ease-in-out infinite;
              }
              @keyframes shine {
                0%   { transform: translateX(-260px); opacity:0; }
                20%  { opacity:.55; }
                50%  { opacity:.0; }
                100% { transform: translateX(260px); opacity:0; }
              }
            </style>
          </defs>

          <!-- floor shadow -->
          <ellipse cx="520" cy="640" rx="310" ry="62" fill="#000" opacity="0.35"/>

          <!-- bouquet mass shadow -->
          <ellipse cx="520" cy="410" rx="280" ry="180" fill="#000" opacity="0.20"/>

          <!-- stems -->
          <g opacity="0.95">
            <path d="M500 560 C470 515, 445 470, 420 410" stroke="url(#stem)" stroke-width="10" stroke-linecap="round"/>
            <path d="M520 560 C520 505, 520 450, 520 390" stroke="url(#stem)" stroke-width="10" stroke-linecap="round"/>
            <path d="M540 560 C570 515, 595 470, 620 410" stroke="url(#stem)" stroke-width="10" stroke-linecap="round"/>
            <path d="M480 560 C440 520, 400 485, 360 440" stroke="url(#stem)" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
            <path d="M560 560 C600 520, 640 485, 680 440" stroke="url(#stem)" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
          </g>

          <!-- leaves -->
          <g opacity="0.55">
            <path d="M430 470 C380 462, 350 490, 338 530 C382 540, 415 520, 430 470 Z" fill="#2e8b62"/>
            <path d="M610 470 C660 462, 690 490, 702 530 C658 540, 625 520, 610 470 Z" fill="#2e8b62"/>
          </g>

          <!-- ROSES: layered cluster (big) -->
          <g filter="url(#petalShadow)">
            <!-- helper: single rose group -->
            <g id="rose">
              <circle cx="0" cy="0" r="44" fill="url(#roseDeep)" opacity="0.95"/>
              <path d="M-8 -22 C-34 -26, -44 6, -22 26 C-2 42, 6 18, -8 -22 Z" fill="url(#roseSoft)" opacity="0.9"/>
              <path d="M10 -24 C36 -20, 44 10, 20 28 C2 44, -6 18, 10 -24 Z" fill="url(#roseSoft)" opacity="0.9"/>
              <path d="M-26 -6 C-54 -2, -50 34, -18 40 C4 44, 8 26, -26 -6 Z" fill="url(#roseDeep)" opacity="0.82"/>
              <path d="M28 -8 C54 -2, 50 34, 18 40 C-4 44, -8 26, 28 -8 Z" fill="url(#roseDeep)" opacity="0.82"/>
              <circle cx="0" cy="10" r="14" fill="#ffb3c7" opacity="0.22"/>
            </g>

            <!-- back row -->
            <use href="#rose" x="360" y="260" transform="scale(1.05)"/>
            <use href="#rose" x="420" y="235" transform="scale(1.12)"/>
            <use href="#rose" x="490" y="225" transform="scale(1.18)"/>
            <use href="#rose" x="560" y="235" transform="scale(1.12)"/>
            <use href="#rose" x="630" y="260" transform="scale(1.05)"/>

            <!-- mid row -->
            <use href="#rose" x="380" y="310" transform="scale(1.18)"/>
            <use href="#rose" x="450" y="300" transform="scale(1.28)"/>
            <use href="#rose" x="520" y="295" transform="scale(1.35)"/>
            <use href="#rose" x="590" y="300" transform="scale(1.28)"/>
            <use href="#rose" x="660" y="312" transform="scale(1.18)"/>

            <!-- front row -->
            <use href="#rose" x="410" y="365" transform="scale(1.25)"/>
            <use href="#rose" x="485" y="370" transform="scale(1.35)"/>
            <use href="#rose" x="555" y="370" transform="scale(1.35)"/>
            <use href="#rose" x="630" y="365" transform="scale(1.25)"/>

            <!-- extra accents -->
            <use href="#rose" x="455" y="420" transform="scale(1.18)"/>
            <use href="#rose" x="520" y="425" transform="scale(1.22)"/>
            <use href="#rose" x="585" y="420" transform="scale(1.18)"/>
          </g>

          <!-- black wrapping paper (front) -->
          <g filter="url(#softShadow)">
            <path d="M240 640
                     C270 535, 330 460, 420 410
                     C475 378, 515 350, 520 338
                     C525 350, 565 378, 620 410
                     C710 460, 770 535, 800 640
                     C700 678, 585 700, 520 700
                     C455 700, 340 678, 240 640 Z"
                  fill="url(#wrapBlack)" stroke="rgba(255,255,255,.10)" stroke-width="2"/>

            <!-- folded edges -->
            <path d="M265 632 C315 540, 360 485, 430 435
                     C395 510, 370 556, 360 620
                     C328 628, 300 631, 265 632 Z"
                  fill="url(#wrapEdge)" opacity="0.9"/>
            <path d="M775 632 C725 540, 680 485, 610 435
                     C645 510, 670 556, 680 620
                     C712 628, 740 631, 775 632 Z"
                  fill="url(#wrapEdge)" opacity="0.9"/>

            <!-- ribbon -->
            <path d="M388 604 C424 578, 470 566, 520 566
                     C570 566, 616 578, 652 604
                     C602 640, 565 656, 520 656
                     C475 656, 438 640, 388 604 Z"
                  fill="url(#ribbonRed)" opacity="0.95"/>
            <circle cx="520" cy="610" r="13" fill="#ff1f5b" opacity="0.95"/>

            <!-- GOLD FOIL TEXT on wrap -->
            <g filter="url(#foilEmboss)">
              <text x="520" y="640" text-anchor="middle"
                    font-family="Playfair Display, serif"
                    font-size="36"
                    fill="url(#goldFoil)"
                    letter-spacing=".6">
                Happy Valentine’s Day, Maahru
              </text>
              <text x="520" y="668" text-anchor="middle"
                    font-family="Inter, sans-serif"
                    font-size="12"
                    fill="rgba(247,211,106,.85)"
                    letter-spacing="6">
                ♥  ♥  ♥  ♥  ♥
              </text>
            </g>

            <!-- moving shimmer across the text (foil effect) -->
            <g class="foilShine" opacity="0.35">
              <rect x="360" y="610" width="320" height="70" fill="url(#shimmer)"/>
            </g>
          </g>

        </svg>
      </div>

      <div class="note">— from Atharv Diwan</div>
    </div>
  </div>

  <script>
    // gold ember particles (luxury vibe)
    const root = document.getElementById("embers");
    const n = 22;
    for(let i=0;i<n;i++){
      const e = document.createElement("i");
      e.style.left = (Math.random()*100) + "vw";
      e.style.top  = (Math.random()*100) + "vh";
      e.style.animationDuration = (8 + Math.random()*8) + "s";
      e.style.animationDelay = (Math.random()*6) + "s";
      e.style.opacity = (0.2 + Math.random()*0.7).toFixed(2);
      root.appendChild(e);
    }
  </script>
</body>
</html>
