<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>happy valentine’s day, maahru</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fff7fb;
      --ink:#17121f;
      --pink:#ff4fa0;
      --pink2:#ff86c7;
      --pink3:#ffd0e7;
      --shadow: 0 30px 90px rgba(35,10,30,.12);
      --radius: 30px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      color: var(--ink);
      background:
        radial-gradient(900px 600px at 18% 10%, rgba(255,79,160,.12), transparent 55%),
        radial-gradient(900px 600px at 85% 18%, rgba(255,134,199,.12), transparent 55%),
        radial-gradient(900px 600px at 50% 96%, rgba(255,208,231,.26), transparent 60%),
        linear-gradient(180deg, var(--bg) 0%, #ffffff 55%, #fff5fa 100%);
      overflow:hidden;
    }

    /* floating hearts */
    .bg-hearts{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
      opacity:.20;
    }
    .bg-hearts span{
      position:absolute;
      color: rgba(255,79,160,.55);
      animation: floatUp linear infinite;
      user-select:none;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      from{ transform: translateY(112vh) translateX(0) rotate(0deg); opacity:0; }
      12%{ opacity:1; }
      to{ transform: translateY(-140px) translateX(48px) rotate(18deg); opacity:0; }
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:20px;
    }

    .card{
      width:min(980px, 100%);
      border-radius: var(--radius);
      background: rgba(255,255,255,.84);
      border: 1px solid rgba(23,18,31,.10);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      overflow:hidden;
      position:relative;
      padding: clamp(18px, 3vw, 34px);
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(circle at 16% 12%, rgba(255,79,160,.12), transparent 44%),
        radial-gradient(circle at 84% 18%, rgba(255,134,199,.10), transparent 48%),
        radial-gradient(circle at 50% 120%, rgba(255,208,231,.55), transparent 55%);
      opacity:.9;
      pointer-events:none;
    }

    .topline{
      position:relative;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:16px;
      color: rgba(23,18,31,.50);
      font-size:12px;
      letter-spacing:.35px;
      text-transform:lowercase;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.78);
      border:1px solid rgba(23,18,31,.08);
      box-shadow: 0 12px 28px rgba(35,10,30,.06);
    }
    .dot{
      width:7px; height:7px; border-radius:50%;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      box-shadow: 0 0 18px rgba(255,79,160,.30);
    }

    .frame{
      position:relative;
      width:min(820px, 100%);
      aspect-ratio: 16/11;
      border-radius: 30px;
      border: 1px solid rgba(23,18,31,.10);
      background:
        radial-gradient(520px 260px at 30% 28%, rgba(255,79,160,.10), transparent 60%),
        radial-gradient(520px 280px at 75% 38%, rgba(255,134,199,.10), transparent 62%),
        linear-gradient(180deg, rgba(255,255,255,.82), rgba(255,245,250,.92));
      box-shadow:
        0 28px 70px rgba(35,10,30,.10),
        inset 0 0 0 1px rgba(255,255,255,.55);
      overflow:hidden;
      display:grid;
      place-items:center;
      padding: 14px;
    }

    .frame svg{
      width:100%;
      height:100%;
      transform-origin: 50% 70%;
      animation: sway 6.2s ease-in-out infinite;
      filter: drop-shadow(0 26px 34px rgba(35,10,30,.10));
    }

    @keyframes sway{
      0%,100%{ transform: rotate(-.45deg); }
      50%{ transform: rotate(.55deg); }
    }
  </style>
</head>

<body>
  <div class="bg-hearts" id="bgHearts" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card">
      <div class="topline">
        <div class="pill"><span class="dot"></span> white + pink</div>
        <div class="pill">bouquet</div>
      </div>

      <div class="frame" aria-label="Bouquet for Maahru">
        <!-- Luxury-style bouquet SVG -->
        <svg viewBox="0 0 1000 720" role="img" aria-label="A detailed bouquet of flowers">
          <defs>
            <!-- paper + ribbon -->
            <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0" stop-color="#ffffff" stop-opacity="0.98"/>
              <stop offset="1" stop-color="#ffe9f4" stop-opacity="0.98"/>
            </linearGradient>

            <linearGradient id="paperEdge" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#ffffff" stop-opacity="0.85"/>
              <stop offset="1" stop-color="#ffd6ea" stop-opacity="0.55"/>
            </linearGradient>

            <linearGradient id="ribbon" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#ff4fa0" stop-opacity="0.95"/>
              <stop offset="1" stop-color="#ff86c7" stop-opacity="0.80"/>
            </linearGradient>

            <linearGradient id="stem" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0" stop-color="#3aa170"/>
              <stop offset="1" stop-color="#1e6a49"/>
            </linearGradient>

            <!-- petals -->
            <radialGradient id="petal1" cx="40%" cy="35%" r="75%">
              <stop offset="0" stop-color="#fff3fb"/>
              <stop offset="1" stop-color="#ff79bc" stop-opacity="0.95"/>
            </radialGradient>

            <radialGradient id="petal2" cx="40%" cy="35%" r="75%">
              <stop offset="0" stop-color="#ffe0f0"/>
              <stop offset="1" stop-color="#ff4fa0" stop-opacity="0.95"/>
            </radialGradient>

            <radialGradient id="petal3" cx="45%" cy="35%" r="75%">
              <stop offset="0" stop-color="#ffe9f6"/>
              <stop offset="1" stop-color="#ff9ad4" stop-opacity="0.95"/>
            </radialGradient>

            <!-- shadows -->
            <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
              <feDropShadow dx="0" dy="16" stdDeviation="14" flood-color="#2b0c1f" flood-opacity="0.16"/>
            </filter>

            <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
              <feGaussianBlur stdDeviation="1.15" result="b"/>
              <feMerge>
                <feMergeNode in="b"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <!-- base shadow -->
          <ellipse cx="520" cy="640" rx="300" ry="60" fill="#2b0c1f" opacity="0.08"/>

          <!-- stems (more, layered) -->
          <g opacity="0.98">
            <path d="M500 560 C470 520, 440 460, 410 395" stroke="url(#stem)" stroke-width="10" stroke-linecap="round"/>
            <path d="M520 560 C520 505, 520 448, 520 380" stroke="url(#stem)" stroke-width="10" stroke-linecap="round"/>
            <path d="M540 560 C570 520, 605 460, 635 395" stroke="url(#stem)" stroke-width="10" stroke-linecap="round"/>
            <path d="M485 560 C445 520, 400 480, 355 430" stroke="url(#stem)" stroke-width="8" stroke-linecap="round" opacity="0.92"/>
            <path d="M555 560 C595 520, 640 480, 685 430" stroke="url(#stem)" stroke-width="8" stroke-linecap="round" opacity="0.92"/>
            <path d="M515 560 C480 510, 455 455, 430 410" stroke="url(#stem)" stroke-width="7" stroke-linecap="round" opacity="0.88"/>
            <path d="M525 560 C560 510, 585 455, 610 410" stroke="url(#stem)" stroke-width="7" stroke-linecap="round" opacity="0.88"/>
          </g>

          <!-- leaves -->
          <g opacity="0.95">
            <path d="M430 470 C380 462, 350 490, 338 530 C382 540, 415 520, 430 470 Z" fill="#2f8f62" opacity="0.85"/>
            <path d="M610 470 C660 462, 690 490, 702 530 C658 540, 625 520, 610 470 Z" fill="#2f8f62" opacity="0.85"/>
            <path d="M485 435 C455 415, 435 392, 425 362 C458 362, 478 390, 485 435 Z" fill="#2a845a" opacity="0.80"/>
            <path d="M555 435 C585 415, 605 392, 615 362 C582 362, 562 390, 555 435 Z" fill="#2a845a" opacity="0.80"/>
          </g>

          <!-- flowers (layered, more detailed) -->
          <g filter="url(#glow)">
            <!-- center rose -->
            <g transform="translate(520 285)">
              <circle r="60" fill="url(#petal3)" opacity="0.55"/>
              <path d="M-10 -26 C-46 -30, -56 12, -26 34 C-2 52, 8 22, -10 -26 Z" fill="url(#petal2)" opacity="0.88"/>
              <path d="M12 -30 C48 -24, 56 18, 26 36 C0 54, -10 22, 12 -30 Z" fill="url(#petal2)" opacity="0.88"/>
              <path d="M-34 -6 C-70 -2, -62 44, -24 52 C6 58, 10 28, -34 -6 Z" fill="url(#petal1)" opacity="0.82"/>
              <path d="M34 -10 C70 -2, 62 44, 24 52 C-6 58, -10 28, 34 -10 Z" fill="url(#petal1)" opacity="0.82"/>
              <circle cx="0" cy="10" r="20" fill="#fff2fa" opacity="0.78"/>
              <circle cx="0" cy="10" r="10" fill="#ffd0e7" opacity="0.7"/>
            </g>

            <!-- peonies -->
            <g transform="translate(415 325)">
              <circle r="58" fill="#ffe6f3" opacity="0.55"/>
              <path d="M0 -78 C26 -70, 26 -42, 0 -34 C-26 -42, -26 -70, 0 -78 Z" fill="url(#petal1)" opacity="0.92"/>
              <path d="M70 -18 C72 10, 48 26, 30 8 C24 -20, 46 -32, 70 -18 Z" fill="url(#petal2)" opacity="0.9"/>
              <path d="M42 60 C18 74, -8 58, 2 30 C30 22, 56 40, 42 60 Z" fill="url(#petal1)" opacity="0.85"/>
              <path d="M-42 60 C-18 74, 8 58, -2 30 C-30 22, -56 40, -42 60 Z" fill="url(#petal1)" opacity="0.85"/>
              <path d="M-70 -18 C-72 10, -48 26, -30 8 C-24 -20, -46 -32, -70 -18 Z" fill="url(#petal2)" opacity="0.9"/>
              <circle cx="0" cy="10" r="14" fill="#fff2fa" opacity="0.82"/>
            </g>

            <g transform="translate(645 325)">
              <circle r="58" fill="#ffe6f3" opacity="0.48"/>
              <path d="M0 -78 C26 -70, 26 -42, 0 -34 C-26 -42, -26 -70, 0 -78 Z" fill="url(#petal3)" opacity="0.92"/>
              <path d="M70 -18 C72 10, 48 26, 30 8 C24 -20, 46 -32, 70 -18 Z" fill="url(#petal2)" opacity="0.88"/>
              <path d="M42 60 C18 74, -8 58, 2 30 C30 22, 56 40, 42 60 Z" fill="url(#petal3)" opacity="0.85"/>
              <path d="M-42 60 C-18 74, 8 58, -2 30 C-30 22, -56 40, -42 60 Z" fill="url(#petal3)" opacity="0.85"/>
              <path d="M-70 -18 C-72 10, -48 26, -30 8 C-24 -20, -46 -32, -70 -18 Z" fill="url(#petal2)" opacity="0.88"/>
              <circle cx="0" cy="10" r="14" fill="#fff2fa" opacity="0.82"/>
            </g>

            <!-- tulips cluster -->
            <g transform="translate(470 370)">
              <g transform="rotate(-10)">
                <path d="M0 -44 C20 -42, 30 -16, 0 10 C-30 -16, -20 -42, 0 -44 Z" fill="url(#petal2)" opacity="0.88"/>
                <path d="M0 -32 C10 -26, 10 -10, 0 2 C-10 -10, -10 -26, 0 -32 Z" fill="#ffe6f3" opacity="0.65"/>
              </g>
            </g>
            <g transform="translate(540 372)">
              <g transform="rotate(10)">
                <path d="M0 -44 C20 -42, 30 -16, 0 10 C-30 -16, -20 -42, 0 -44 Z" fill="url(#petal1)" opacity="0.86"/>
                <path d="M0 -32 C10 -26, 10 -10, 0 2 C-10 -10, -10 -26, 0 -32 Z" fill="#ffe6f3" opacity="0.65"/>
              </g>
            </g>

            <!-- baby's breath -->
            <g opacity="0.72" fill="#fff">
              <circle cx="450" cy="245" r="3.4"/><circle cx="468" cy="228" r="3.0"/>
              <circle cx="492" cy="238" r="3.2"/><circle cx="480" cy="262" r="3.1"/>
              <circle cx="548" cy="245" r="3.4"/><circle cx="566" cy="228" r="3.0"/>
              <circle cx="590" cy="238" r="3.2"/><circle cx="578" cy="262" r="3.1"/>
              <circle cx="520" cy="216" r="3.1"/><circle cx="536" cy="212" r="2.9"/>
            </g>

            <!-- tiny daisies -->
            <g opacity="0.92">
              <g transform="translate(360 395)">
                <circle r="10" fill="#fff" opacity="0.9"/>
                <circle r="5" fill="#ff86c7" opacity="0.85"/>
                <g fill="#fff" opacity="0.92">
                  <ellipse cx="0" cy="-18" rx="6" ry="12"/>
                  <ellipse cx="14" cy="-10" rx="6" ry="12" transform="rotate(40 14 -10)"/>
                  <ellipse cx="18" cy="6" rx="6" ry="12" transform="rotate(90 18 6)"/>
                  <ellipse cx="10" cy="18" rx="6" ry="12" transform="rotate(140 10 18)"/>
                  <ellipse cx="-6" cy="18" rx="6" ry="12" transform="rotate(200 -6 18)"/>
                  <ellipse cx="-18" cy="6" rx="6" ry="12" transform="rotate(270 -18 6)"/>
                  <ellipse cx="-14" cy="-10" rx="6" ry="12" transform="rotate(320 -14 -10)"/>
                </g>
              </g>

              <g transform="translate(700 398)">
                <circle r="10" fill="#fff" opacity="0.9"/>
                <circle r="5" fill="#ff4fa0" opacity="0.82"/>
                <g fill="#fff" opacity="0.92">
                  <ellipse cx="0" cy="-18" rx="6" ry="12"/>
                  <ellipse cx="14" cy="-10" rx="6" ry="12" transform="rotate(40 14 -10)"/>
                  <ellipse cx="18" cy="6" rx="6" ry="12" transform="rotate(90 18 6)"/>
                  <ellipse cx="10" cy="18" rx="6" ry="12" transform="rotate(140 10 18)"/>
                  <ellipse cx="-6" cy="18" rx="6" ry="12" transform="rotate(200 -6 18)"/>
                  <ellipse cx="-18" cy="6" rx="6" ry="12" transform="rotate(270 -18 6)"/>
                  <ellipse cx="-14" cy="-10" rx="6" ry="12" transform="rotate(320 -14 -10)"/>
                </g>
              </g>
            </g>
          </g>

          <!-- wrapping paper (front, with text printed on it) -->
          <g filter="url(#soft)">
            <path d="M255 625
                     C275 530, 325 462, 405 410
                     C455 376, 495 350, 520 325
                     C545 350, 590 376, 650 412
                     C730 462, 780 530, 800 625
                     C710 662, 590 684, 520 684
                     C450 684, 330 662, 255 625 Z"
                  fill="url(#paper)" stroke="rgba(23,18,31,.12)" stroke-width="2"/>

            <!-- paper fold highlights -->
            <path d="M275 615 C318 530, 360 480, 425 430
                     C395 500, 372 542, 362 602
                     C332 610, 305 614, 275 615 Z"
                  fill="url(#paperEdge)" opacity="0.85"/>
            <path d="M780 615 C736 530, 695 480, 630 430
                     C660 500, 683 542, 693 602
                     C723 610, 750 614, 780 615 Z"
                  fill="url(#paperEdge)" opacity="0.85"/>

            <!-- ribbon band -->
            <path d="M395 585 C428 562, 468 550, 520 550
                     C572 550, 612 562, 645 585
                     C600 620, 565 636, 520 636
                     C475 636, 440 620, 395 585 Z"
                  fill="url(#ribbon)" opacity="0.95"/>
            <circle cx="520" cy="590" r="14" fill="#ff4fa0" opacity="0.95"/>

            <!-- TEXT ON WRAPPING PAPER -->
            <text x="520" y="625" text-anchor="middle"
                  font-family="Dancing Script, cursive"
                  font-size="44"
                  fill="rgba(23,18,31,.78)">
              Happy Valentine’s Day, Maahru
            </text>
            <text x="520" y="658" text-anchor="middle"
                  font-family="Inter, sans-serif"
                  font-size="14"
                  letter-spacing="3"
                  fill="rgba(255,79,160,.70)">
              ♥  ♥  ♥  ♥  ♥
            </text>
          </g>

        </svg>
      </div>

    </div>
  </div>

  <script>
    const bg = document.getElementById("bgHearts");
    const icons = ["♡","♥","❥"];
    for(let i=0;i<22;i++){
      const s = document.createElement("span");
      s.textContent = icons[Math.floor(Math.random()*icons.length)];
      s.style.left = (Math.random()*100) + "vw";
      s.style.fontSize = (14 + Math.random()*22) + "px";
      s.style.animationDuration = (7 + Math.random()*7) + "s";
      s.style.animationDelay = (Math.random()*6) + "s";
      s.style.opacity = (0.32 + Math.random()*0.55).toFixed(2);
      bg.appendChild(s);
    }
  </script>
</body>
</html>
