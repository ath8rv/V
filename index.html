<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>for maahru — valentine</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#05060a;
      --bg1:#0a0b10;

      --ink:#ece9f2;
      --muted:rgba(236,233,242,.62);

      --redA:#ff1f5b;
      --redB:#b1002e;
      --redC:#4b0013;

      --gold1:#fff7cc;
      --gold2:#f7d36a;
      --gold3:#b8872b;

      --stroke:rgba(255,255,255,.10);
      --shadow: 0 34px 120px rgba(0,0,0,.60);
      --radius: 30px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(1000px 760px at 20% 10%, rgba(255,31,91,.13), transparent 60%),
        radial-gradient(1000px 760px at 80% 18%, rgba(177,0,46,.15), transparent 62%),
        radial-gradient(900px 700px at 50% 112%, rgba(247,211,106,.10), transparent 66%),
        linear-gradient(180deg, var(--bg0) 0%, var(--bg1) 55%, #04050a 100%);
      overflow:hidden;
    }

    /* subtle gold embers */
    .embers{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:0;
      opacity:.30;
    }
    .embers i{
      position:absolute;
      width:3px; height:3px;
      border-radius:50%;
      background: radial-gradient(circle, rgba(247,211,106,.95), rgba(247,211,106,0));
      box-shadow: 0 0 18px rgba(247,211,106,.35);
      animation: ember 11s linear infinite;
      opacity:.8;
      will-change: transform, opacity;
    }
    @keyframes ember{
      from{ transform: translateY(112vh) translateX(0) scale(.9); opacity:0; }
      12%{ opacity:.85; }
      to{ transform: translateY(-140px) translateX(44px) scale(1.1); opacity:0; }
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:20px;
    }

    .card{
      width:min(1040px, 100%);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(14,15,20,.86), rgba(9,10,14,.86));
      border:1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      overflow:hidden;
      position:relative;
      padding: clamp(16px, 2.8vw, 34px);
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(circle at 20% 18%, rgba(255,31,91,.09), transparent 52%),
        radial-gradient(circle at 80% 18%, rgba(177,0,46,.12), transparent 56%),
        radial-gradient(circle at 50% 120%, rgba(247,211,106,.10), transparent 62%);
      opacity:1;
      pointer-events:none;
    }

    .topline{
      position:relative;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:14px;
      font-size:12px;
      letter-spacing:.35px;
      color:rgba(236,233,242,.62);
      text-transform:lowercase;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:9px 13px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 18px 40px rgba(0,0,0,.28);
    }
    .dot{
      width:8px; height:8px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, var(--gold1), var(--gold2) 55%, var(--gold3));
      box-shadow: 0 0 22px rgba(247,211,106,.30);
    }

    .frame{
      position:relative;
      width:min(900px, 100%);
      aspect-ratio: 16/10.2;
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(740px 380px at 50% 40%, rgba(255,31,91,.08), transparent 64%),
        radial-gradient(900px 460px at 50% 120%, rgba(247,211,106,.08), transparent 72%),
        radial-gradient(920px 520px at 50% 50%, rgba(0,0,0,.45), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow:
        0 30px 100px rgba(0,0,0,.48),
        inset 0 0 0 1px rgba(255,255,255,.06);
      overflow:hidden;
      display:grid;
      place-items:center;
      padding: 14px;
    }

    .frame svg{
      width:100%;
      height:100%;
      transform-origin: 50% 72%;
      animation: sway 6.8s ease-in-out infinite;
      filter: drop-shadow(0 34px 50px rgba(0,0,0,.62));
    }
    @keyframes sway{
      0%,100%{ transform: rotate(-.25deg) scale(1.02); }
      50%{ transform: rotate(.35deg) scale(1.025); }
    }

    .note{
      margin-top:12px;
      text-align:center;
      font-size:12px;
      letter-spacing:.5px;
      color:rgba(236,233,242,.42);
    }
  </style>
</head>

<body>
  <div class="embers" id="embers" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card">
      <div class="topline">
        <div class="pill"><span class="dot"></span> black + red, gold foil</div>
        <div class="pill">rose bouquet</div>
      </div>

      <div class="frame" aria-label="Luxury rose bouquet for Maahru">
        <svg viewBox="0 0 1000 700" role="img" aria-label="A large luxury bouquet of red roses wrapped in black paper">
          <defs>
            <!-- wrap -->
            <linearGradient id="wrapBlack" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0" stop-color="#171821" stop-opacity="0.98"/>
              <stop offset="1" stop-color="#05060b" stop-opacity="0.99"/>
            </linearGradient>
            <linearGradient id="wrapSheen" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="rgba(255,255,255,.12)"/>
              <stop offset="0.45" stop-color="rgba(255,255,255,.02)"/>
              <stop offset="1" stop-color="rgba(255,255,255,.10)"/>
            </linearGradient>

            <!-- rose gradients -->
            <radialGradient id="roseBase" cx="35%" cy="28%" r="78%">
              <stop offset="0" stop-color="#ff7fa0"/>
              <stop offset="0.55" stop-color="#d1003a"/>
              <stop offset="1" stop-color="#4b0013"/>
            </radialGradient>
            <radialGradient id="roseInner" cx="40%" cy="35%" r="80%">
              <stop offset="0" stop-color="#ffb3c7"/>
              <stop offset="0.55" stop-color="#ff1f5b"/>
              <stop offset="1" stop-color="#6b001b"/>
            </radialGradient>

            <!-- stem -->
            <linearGradient id="stem" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0" stop-color="#3fa373"/>
              <stop offset="1" stop-color="#1f6b4a"/>
            </linearGradient>

            <!-- gold foil -->
            <linearGradient id="goldFoil" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#fff7cc"/>
              <stop offset="0.25" stop-color="#f7d36a"/>
              <stop offset="0.55" stop-color="#fff2b6"/>
              <stop offset="0.80" stop-color="#b8872b"/>
              <stop offset="1" stop-color="#f7d36a"/>
            </linearGradient>

            <linearGradient id="foilShimmer" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0" stop-color="rgba(255,255,255,0)"/>
              <stop offset="0.46" stop-color="rgba(255,255,255,.70)"/>
              <stop offset="0.54" stop-color="rgba(255,255,255,0)"/>
              <stop offset="1" stop-color="rgba(255,255,255,0)"/>
            </linearGradient>

            <filter id="softShadow" x="-35%" y="-35%" width="170%" height="170%">
              <feDropShadow dx="0" dy="20" stdDeviation="18" flood-color="#000" flood-opacity="0.62"/>
            </filter>

            <filter id="petalShadow" x="-35%" y="-35%" width="170%" height="170%">
              <feDropShadow dx="0" dy="12" stdDeviation="10" flood-color="#000" flood-opacity="0.38"/>
            </filter>

            <filter id="foilEmboss" x="-40%" y="-40%" width="180%" height="180%">
              <feGaussianBlur stdDeviation="0.75" result="blur"/>
              <feSpecularLighting in="blur" surfaceScale="2.2" specularConstant="0.65" specularExponent="20" lighting-color="#ffffff" result="spec">
                <feDistantLight azimuth="230" elevation="45"/>
              </feSpecularLighting>
              <feComposite in="spec" in2="SourceGraphic" operator="in" result="specMask"/>
              <feMerge>
                <feMergeNode in="SourceGraphic"/>
                <feMergeNode in="specMask"/>
              </feMerge>
            </filter>

            <!-- rose symbol: more "petal-like" (not bubbles) -->
            <g id="rose">
              <circle r="46" fill="url(#roseBase)" opacity="0.98"/>
              <path d="M-10 -26 C-36 -30, -48 4, -24 28 C-3 48, 10 18, -10 -26 Z" fill="url(#roseInner)" opacity="0.92"/>
              <path d="M12 -28 C38 -22, 48 10, 22 30 C2 48, -8 20, 12 -28 Z" fill="url(#roseInner)" opacity="0.92"/>
              <path d="M-30 -10 C-56 -6, -52 34, -18 44 C4 50, 10 26, -30 -10 Z" fill="url(#roseBase)" opacity="0.86"/>
              <path d="M30 -12 C56 -6, 52 34, 18 44 C-4 50, -10 26, 30 -12 Z" fill="url(#roseBase)" opacity="0.86"/>
              <path d="M0 -6 C-12 -2, -14 8, -4 16 C6 22, 14 12, 0 -6 Z" fill="#ffd0dc" opacity="0.20"/>
              <circle cx="0" cy="12" r="14" fill="#ffb3c7" opacity="0.16"/>
            </g>

            <style>
              .shine { animation: shine 4.2s ease-in-out infinite; opacity:.34; }
              @keyframes shine {
                0% { transform: translateX(-320px); opacity:0; }
                18%{ opacity:.42; }
                52%{ opacity:0; }
                100%{ transform: translateX(320px); opacity:0; }
              }
            </style>

            <!-- keep everything in-frame -->
            <clipPath id="clip">
              <rect x="40" y="35" width="920" height="640" rx="26" ry="26"></rect>
            </clipPath>
          </defs>

          <g clip-path="url(#clip)">
            <!-- vignette -->
            <radialGradient id="vig" cx="50%" cy="50%" r="70%">
              <stop offset="0" stop-color="rgba(0,0,0,0)"/>
              <stop offset="0.75" stop-color="rgba(0,0,0,.35)"/>
              <stop offset="1" stop-color="rgba(0,0,0,.65)"/>
            </radialGradient>
            <rect x="0" y="0" width="1000" height="700" fill="url(#vig)"/>

            <!-- floor shadow -->
            <ellipse cx="520" cy="640" rx="320" ry="66" fill="#000" opacity="0.34"/>

            <!-- stems -->
            <g opacity="0.92">
              <path d="M500 565 C470 520, 445 470, 420 410" stroke="url(#stem)" stroke-width="10" stroke-linecap="round"/>
              <path d="M520 565 C520 508, 520 452, 520 392" stroke="url(#stem)" stroke-width="10" stroke-linecap="round"/>
              <path d="M540 565 C570 520, 595 470, 620 410" stroke="url(#stem)" stroke-width="10" stroke-linecap="round"/>
              <path d="M482 565 C442 520, 402 486, 360 442" stroke="url(#stem)" stroke-width="8" stroke-linecap="round" opacity="0.88"/>
              <path d="M558 565 C598 520, 638 486, 680 442" stroke="url(#stem)" stroke-width="8" stroke-linecap="round" opacity="0.88"/>
            </g>

            <!-- roses cluster (HUGE + centered). NO stray rose. -->
            <g filter="url(#petalShadow)">
              <!-- back row -->
              <use href="#rose" x="360" y="235" transform="scale(1.02) rotate(-6 360 235)"/>
              <use href="#rose" x="430" y="215" transform="scale(1.10) rotate(7 430 215)"/>
              <use href="#rose" x="510" y="205" transform="scale(1.18) rotate(-4 510 205)"/>
              <use href="#rose" x="590" y="215" transform="scale(1.10) rotate(6 590 215)"/>
              <use href="#rose" x="665" y="238" transform="scale(1.02) rotate(-8 665 238)"/>

              <!-- mid row -->
              <use href="#rose" x="385" y="295" transform="scale(1.14) rotate(4 385 295)"/>
              <use href="#rose" x="460" y="285" transform="scale(1.28) rotate(-7 460 285)"/>
              <use href="#rose" x="520" y="282" transform="scale(1.36) rotate(3 520 282)"/>
              <use href="#rose" x="580" y="285" transform="scale(1.28) rotate(6 580 285)"/>
              <use href="#rose" x="655" y="298" transform="scale(1.14) rotate(-5 655 298)"/>

              <!-- front row -->
              <use href="#rose" x="410" y="360" transform="scale(1.22) rotate(-6 410 360)"/>
              <use href="#rose" x="485" y="368" transform="scale(1.34) rotate(5 485 368)"/>
              <use href="#rose" x="555" y="368" transform="scale(1.34) rotate(-5 555 368)"/>
              <use href="#rose" x="630" y="360" transform="scale(1.22) rotate(7 630 360)"/>

              <!-- extra depth -->
              <use href="#rose" x="455" y="420" transform="scale(1.14) rotate(6 455 420)"/>
              <use href="#rose" x="520" y="430" transform="scale(1.18) rotate(-4 520 430)"/>
              <use href="#rose" x="585" y="420" transform="scale(1.14) rotate(-7 585 420)"/>
            </g>

            <!-- wrap (front) -->
            <g filter="url(#softShadow)">
              <path d="M230 650
                       C265 535, 335 460, 430 410
                       C485 381, 515 352, 520 338
                       C525 352, 555 381, 610 410
                       C705 460, 775 535, 810 650
                       C705 688, 590 710, 520 710
                       C450 710, 335 688, 230 650 Z"
                    fill="url(#wrapBlack)" stroke="rgba(255,255,255,.10)" stroke-width="2"/>

              <!-- satin highlights -->
              <path d="M275 642 C330 540, 382 485, 456 438
                       C410 520, 382 574, 372 634
                       C336 642, 308 644, 275 642 Z"
                    fill="url(#wrapSheen)" opacity="0.75"/>
              <path d="M765 642 C710 540, 658 485, 584 438
                       C630 520, 658 574, 668 634
                       C704 642, 732 644, 765 642 Z"
                    fill="url(#wrapSheen)" opacity="0.75"/>

              <!-- ribbon band -->
              <path d="M378 612 C420 582, 468 570, 520 570
                       C572 570, 620 582, 662 612
                       C606 650, 568 668, 520 668
                       C472 668, 434 650, 378 612 Z"
                    fill="rgba(255,31,91,.92)"/>
              <circle cx="520" cy="618" r="13" fill="rgba(255,31,91,.98)"/>

              <!-- GOLD FOIL TEXT -->
              <g filter="url(#foilEmboss)">
                <text x="520" y="646" text-anchor="middle"
                      font-family="Playfair Display, serif"
                      font-size="36"
                      fill="url(#goldFoil)"
                      letter-spacing=".6">
                  Happy Valentine’s Day, Maahru
                </text>
                <text x="520" y="674" text-anchor="middle"
                      font-family="Inter, sans-serif"
                      font-size="12"
                      fill="rgba(247,211,106,.86)"
                      letter-spacing="6">
                  ♥  ♥  ♥  ♥  ♥
                </text>
              </g>

              <!-- shimmer sweep -->
              <g class="shine">
                <rect x="300" y="610" width="440" height="90" fill="url(#foilShimmer)"/>
              </g>
            </g>
          </g>
        </svg>
      </div>

      <div class="note">— from Atharv Diwan</div>
    </div>
  </div>

  <script>
    const root = document.getElementById("embers");
    for(let i=0;i<22;i++){
      const e = document.createElement("i");
      e.style.left = (Math.random()*100) + "vw";
      e.style.top  = (Math.random()*100) + "vh";
      e.style.animationDuration = (9 + Math.random()*9) + "s";
      e.style.animationDelay = (Math.random()*6) + "s";
      e.style.opacity = (0.18 + Math.random()*0.65).toFixed(2);
      root.appendChild(e);
    }
  </script>
</body>
</html>
